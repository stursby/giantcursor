<!doctype html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Giant Cursor</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
    body, html {
        cursor: none;
        overflow: hidden;
    }

    #cursor {
        position: absolute;
    }

    #button {
        background: blue;
        display: inline-block;
        width: 300px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-size: 30px;
        color: white;
        font-family: sans-serif;
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -150px;
    }

    #social {
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
    }
    </style>
</head>
<body>

    <img src="cursor.png" alt="" id="cursor">
    <img src="social.png" alt="" id="social">
    
    <div id="button">Click Me!</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" integrity="sha256-pXtSQrmprcTB74RsNlFHuJxHK5zXcPrOMx78uWU0ayU=" crossorigin="anonymous"></script>
    <script>
    var img = $('#cursor');

    $('#button').on('click', function() {
        alert('Son of a bitch, you clicked me!');
    });

    $(window).on('mousemove', function(e) {

       var top = e.clientX,
           left = e.clientY;
       
        $('#cursor').css({
            top: left - (.5 * img.height()),
            left: top - (.5 * img.width())
        });
        
    });
    </script>
